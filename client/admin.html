<!doctype html>
<html lang="en">
    <head>
        <title>admin</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="admin.css">

    </head>

    <body onload="customize()">
        <header class="bg-light">
            <div class="container d-flex justify-content-between align-items-center">
                <div>
                    <p class="fs-2">NIKE <img class="img-fluid" src="./images/icons8-nike-50.png" alt=""></p>
                </div>
                <div>
                    <a href="index.html"><button class="btn">NIKE</button></a>
                    <a href="#"><button class="btn">sign in</button></a>
                </div>
            </div>
        </header>
        <main class="container p-5">

            <button class="btn border border-warning rounded" onclick="viewAddingForm()">+ add product</button>

            <form class="d-flex flex-column gap-4 p-5" onsubmit="addProduct(event)" id="addingForm">

                <input type="text" name="name" id="name" class="input p-2 rounded form-boxes" placeholder="product name">
                <input type="text" name="image" id="image" class="input p-2 rounded form-boxes" placeholder="image url">
                <select name="gender" id="gender" class="rounded p-2 form-boxes">
                    <option selected>gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="others">both</option>
                </select>
                <select name="category" id="category" class="rounded p-2 form-boxes">
                    <option selected>category</option>
                    <option value="sports">sports</option>
                    <option value="clothes">clothes</option>
                    <option value="footwears">footwears</option>
                </select>
                <input type="text" name="color" id="color" class="input p-2 rounded form-boxes" placeholder="product color">
                <input type="number" name="price" id="price" class="input p-2 rounded form-boxes" placeholder="product price">
                <select name="size" id="size" class="rounded p-2 form-boxes">
                    <option selected>size</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                    <option value="Xlarge">Xlarge</option>
                </select>
                <input type="text" name="description" id="description" class="input p-2 rounded form-boxes" placeholder="product description">
                <input type="number" name="rating" id="rating" class="input p-2 rounded form-boxes" placeholder="product rating">
                <input type="submit" value="submit" id="submit" class="input p-2 rounded form-submit">

            </form>


            <div id="db" class="d-flex flex-column gap-3">

            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
